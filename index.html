<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <form id="weatherForm">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name..." required>
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <section id="weatherResult" class="hidden">
            <h2 id="weatherCity"></h2>
            <div class="weather-info">
                <div id="weatherIcon"></div>
                <p id="weatherDescription"></p>
                <p><strong>Temperature:</strong> <span id="weatherTemperature"></span>Â°C</p>
                <p><strong>Humidity:</strong> <span id="weatherHumidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="weatherWind"></span> km/h</p>
            </div>
        </section>

        <footer>
            <p>Powered by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
