<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <form id="weatherForm">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="E.g., New York, Tokyo" required>
            <button type="submit">Get Weather</button>
        </form>

        <section id="weatherResult" class="hidden">
            <h2 id="weatherCity"></h2>
            <div class="weather-info">
                <div id="weatherIcon"></div>
                <p id="weatherDescription"></p>
                <p><strong>Temperature:</strong> <span id="weatherTemperature"></span>Â°C</p>
                <p><strong>Humidity:</strong> <span id="weatherHumidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="weatherWind"></span> km/h</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
